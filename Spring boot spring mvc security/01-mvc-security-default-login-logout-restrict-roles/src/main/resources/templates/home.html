<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extra/spring-securitry">

<head>
    <meta charset="UTF-8">

    <title>Welcome to Company Home Page</title>

</head>


<body>
<h2>Welcome </h2>
<hr>

<p> Welcome to Company Home Page</p>
<hr>

<!-- Display username and role information -->
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>

<hr>
<!-- Add a link to point to /leaders ... this is for managers -->
<p>
    <a th:href="@{/leaders}">Leadership Meeting</a>
    (Only for manager peeps)
</p>


<!-- Add a link to point to /systems ... this is for admins -->
<p>
    <a th:href="@{/systems}">IT systems Meeting</a>
    (Only for admins peeps)
</p>


<hr>

<!-- Add logout button -->

<form action="#" th:action="@{/logout}" method="POST">

    <input type="submit" value="logout"/>
</form>



</body>

</html>
